<div class="content">

    <div class="greeting-container">
        <h2>Hello, <span class="email-text">{{ userEmail }}</span>!</h2>
        <button class="button logout-button" (click)="onLogout()">Logout</button>
    </div>

    <div class="d-flex justify-content-center detail-nav">
        <ul class="nav nav-pills">
            <li class="detail-nav-link" [ngClass]="{'active-nav-link': selectedTab == SubComponent.MyVehicles}">
                <button class="nav-link" [ngClass]="selectedTab == SubComponent.MyVehicles ? 'active-tab' : ''" (click)="selectTab(SubComponent.MyVehicles)">vehicles</button>
            </li>
            <li class="detail-nav-link" [ngClass]="{'active-nav-link': selectedTab == SubComponent.PermanenceHistory}">
                <button class="nav-link" [ngClass]="selectedTab == SubComponent.PermanenceHistory ? 'active-tab' : ''" (click)="selectTab(SubComponent.PermanenceHistory)">permanences</button>
            </li>
            <li class="detail-nav-link" [ngClass]="{'active-nav-link': selectedTab == SubComponent.Statistics}">
                <button class="nav-link" [ngClass]="selectedTab == SubComponent.Statistics ? 'active-tab' : ''" (click)="selectTab(SubComponent.Statistics)">statistics</button>    
            </li>
        </ul>
    </div>

    <div class="content-container">
        <app-vehicle-tab *ngIf="selectedTab == SubComponent.MyVehicles"></app-vehicle-tab>
        <app-payment-tab *ngIf="selectedTab == SubComponent.PermenenceHistory"></app-payment-tab>
        <app-statistics-tab *ngIf="selectedTab == SubComponent.Statistics"></app-statistics-tab>
    </div>

</div>
